<div class="backdrop" (click)="onClickBtn()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form action="" (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" name="title" [(ngModel)]="addTitle" />
    </p>
    <p>
      <label for="summay">Summary</label>
      <textarea
        name="summay"
        id="summay"
        rows="5"
        [(ngModel)]="addSummary"
      ></textarea>
    </p>
    <p>
      <label for="due-date">Due Date</label>
      <input type="date" name="due-date" id="due-date" [(ngModel)]="addDate" />
    </p>
    <p class="actions">
      <button type="button" (click)="onClickBtn()">Cancel</button>
      <button type="submit">Submit</button>
    </p>
  </form>
</dialog>
