<app-header></app-header>
<main>
  <ul id="users">
    @for(user of userList; track user){
    <li>
      <app-user
        [users]="user"
        [selected]="user.id === dummyId"
        (select)="onSelectUser($event)"
      />
    </li>
    }
  </ul>
  @if(userThatEmitted){
  <app-tasks [id]="userThatEmitted.id" [userNm]="userThatEmitted.name" />
  }@else{
  <!-- <ng-template #fallb> -->
  <p id="fallback">This is where u see</p>
  <!-- </ng-template> -->
  }
</main>
